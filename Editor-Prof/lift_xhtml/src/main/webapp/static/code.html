<head>

<script src="mobwrite/static/compressed_codemirror.js"></script>
<script src="mobwrite/static/codemirror/js/codemirror.js"></script>
<script>
  mobwrite.syncGateway = 'http://mobwrite3.appspot.com/scripts/q.py';
</script>
</head> 
<body onload="mobwrite.share(demo_editor_text);"> 
 
<table style="width: 100%; height: 100%"> 
  <tbody>
<tr><td style="height: 1%"> 
  <h1>MobWrite as a Collaborative Code Editor</h1> 
</td></tr> 
<tr><td> 
  <div style="border: solid 1px black; height: 99%"> 
    <textarea id="usi_editor_text"></textarea> 
  </div> 
</td></tr> 
  </tbody>
</table> 
 
<script type="text/javascript"> 
  var demo_editor_text = mobwrite.shareCodeMirror.create('usi_editor_text', {
    height: '100%',
    width: '100%',
    parserfile: ['tokenizejavascript.js', 'parsejavascript.js'],
    path: 'mobwrite/static/codemirror/js/',
    stylesheet: 'mobwrite/static/codemirror/css/jscolors.css',
    tabMode: 'shift',
    autoMatchParens: true
  });
</script> 
 
</body> 
</html>
