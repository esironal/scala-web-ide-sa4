	function left_sidebar() {
		var sidebar = document.getElementById("left_sidebar");
		var button = document.getElementById("left_button");
		var img = document.getElementById("left_img");
		
		
		if(sidebar.value == 'true') {
			sidebar.style.display = "none";
			sidebar.value = "false";
			button.value = "Show Project Browser";
			img.src = "img/open_active.png";
		} else {
			sidebar.style.display = "inline";
			sidebar.value = "true";
			button.value = "Hide Project Browser";
			img.src = "img/open_inactive.png";
			
		}
	}
	
	function right_sidebar() {
		var sidebar = document.getElementById("right_sidebar");
		var button = document.getElementById("right_button");
		var img = document.getElementById("right_img");
		
		if(sidebar.value == "true") {
			sidebar.style.display = "none";
			sidebar.value = "false";
			button.value = "Show Chat";
			img.src = "img/chat_active.png";
			
		} else {
			sidebar.style.display = "inline";
			sidebar.value = "true";
			button.value = "Hide Chat";
			img.src = "img/chat_inactive.png";
			
		}
	}
