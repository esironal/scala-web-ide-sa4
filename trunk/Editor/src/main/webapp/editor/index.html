<html>
<head>
	<script src="lib/codemirror.js"></script>
	<link rel="stylesheet" href="lib/codemirror.css"/>
	<script src="mode/javascript/javascript.js"></script>
	<link rel="stylesheet" href="mode/javascript/javascript.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	<script type="text/javascript">
	function left_sidebar() {
		var sidebar = document.getElementById("left_sidebar");
		var button = document.getElementById("left_button");
		
		if(sidebar.value == 'true') {
			sidebar.style.display = "none";
			sidebar.value = "false";
			button.value = "Open left sidebar";
		} else {
			sidebar.style.display = "inline";
			sidebar.value = "true";
			button.value = "Close left sidebar";
		}
	}
	
	function right_sidebar() {
		var sidebar = document.getElementById("right_sidebar");
		var button = document.getElementById("right_button");
		
		if(sidebar.value == "true") {
			sidebar.style.display = "none";
			sidebar.value = "false";
			button.value = "Open right sidebar";
		} else {
			sidebar.style.display = "inline";
			sidebar.value = "true";
			button.value = "Close right sidebar";
		}
	}
	</script>
</head>
<body>
	<div id="top">
		<ul>
			<li>Block</li>
			<li>Save</li>
			<li>Compile</li>
		</ul>
		<input type="button" value="Close left sidebar" id="left_button" onclick="left_sidebar()"></input>
		<input type="button" value="Close right sidebar" id="right_button" onclick="right_sidebar()"></input> 
	</div>
	<br />
	<hr>
	<div id="editor">
	<div id="left_sidebar" value="true">
		Left Sidebar
	</div>
	<form>
	<textarea id="code" name="code">
	</textarea>
	</form>
	<div id="right_sidebar" value="true">
		Right Sidebar
	</div>
	</div>
    <script src="complete.js"></script>
</body>
</html>
